<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <title>Tinder Swipper</title>
</head>
<body>
    <main>
        <section>
            <header>
                <img src="/assets/img/tinder-logo.webp" alt="Tinder Logo">
            </header>

            <div class="cards">
                <article>
                    <img src="/assets/img/2.webp" alt="Álex, brown hair man, 25 years old">
                    <h2>Álex <span>25</span></h2>
                    <div class="choice nope">NOPE</div>
                    <div class="choice like">LIKE</div>
                </article>

                <article>
                    <img src="/assets/img/1.webp" alt="Leila, redhead woman, 27 years old">
                    <h2>Leila<span>27</span></h2>
                    <div class="choice nope">NOPE</div>
                    <div class="choice like">LIKE</div>
                </article>
            </div>

            <footer>
                <button class="is-undo" aria-label="undo"></button>
                <button class="is-remove is-big" aria-label="remove"></button>
                <button class="is-start" aria-label="star"></button>
                <button class="is-fav is-big" aria-label="fav"></button>
                <button class="is-zap" aria-label="zap"></button>
            </footer>
        </section>    
    </main>
    <script src="/assets/script.js"></script>
</body>
</html>
